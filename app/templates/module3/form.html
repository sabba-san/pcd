{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold m-0 text-white">New Defect Claim</h3>
            <a href="/dashboard" class="text-muted text-decoration-none hover-text-white">Cancel</a>
        </div>

        <div class="card p-5 shadow-lg">
            <form action="{{ url_for('module3.generate_report') }}" method="POST" enctype="multipart/form-data">
                <div class="row g-5">
                    
                    <div class="col-md-6 border-end border-secondary">
                        <h6 class="text-primary fw-bold text-uppercase small mb-4">1. Defect Details</h6>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Owner Name</label>
                                <input type="text" name="owner_name" class="form-control" placeholder="Abbas" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Unit No.</label>
                                <input type="text" name="unit_no" class="form-control" placeholder="A-85" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted">Location</label>
                            <input type="text" name="location" class="form-control" placeholder="e.g. Master Bedroom" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted">Description</label>
                            <textarea name="description" class="form-control" rows="5" placeholder="Describe the defect..." required></textarea>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex flex-column">
                        <h6 class="text-primary fw-bold text-uppercase small mb-4">2. Evidence</h6>
                        
                        <div class="flex-grow-1 border rounded-3 d-flex flex-column align-items-center justify-content-center text-center p-4 mb-4 position-relative hover-upload" style="border: 2px dashed #475569; background: #0f172a;">
                            <i class="bi bi-cloud-arrow-up-fill fs-1 text-muted mb-3"></i>
                            <h6 class="fw-bold text-white">Upload Photo</h6>
                            <p class="text-muted small mb-0">JPG or PNG</p>
                            <input type="file" name="evidence" class="position-absolute w-100 h-100 top-0 start-0 opacity-0" style="cursor: pointer;" required>
                        </div>

                        <div class="d-grid mt-auto">
                            <button type="submit" class="btn btn-primary py-3 fw-bold shadow-sm">
                                Generate PDF Report
                            </button>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
