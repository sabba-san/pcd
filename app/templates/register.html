<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - DLP Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .login-card { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; width: 100%; max-width: 400px; padding: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .form-control { background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; color: white; }
        .form-control:focus { background: rgba(15, 23, 42, 0.8); border-color: #3b82f6; color: white; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-buildings-fill text-primary display-4"></i>
            <h3 class="fw-bold mt-2">Create Account</h3>
            <p class="text-white-50">Join the DLP Advisor Platform</p>
        </div>
        
        <form action="{{ url_for('module1.register') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small text-white-50">Full Name</label>
                <input type="text" name="full_name" class="form-control" placeholder="e.g. Ali Baba" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label small text-white-50">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label small text-white-50">Project Name</label>
                <select name="project_name" class="form-control" required>
                    <option value="ASMARINDA12">ASMARINDA12</option>
                    <option value="SISIRAN 2">SISIRAN 2</option>
                    <option value="TAMAN MERPAUH">TAMAN MERPAUH</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="form-label small text-white-50">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3">Register</button>
            
            <div class="text-center">
                <small class="text-white-50">Already have an account? <a href="{{ url_for('module1.login_ui') }}" class="text-info text-decoration-none">Login</a></small>
            </div>
        </form>
    </div>
</body>
</html>
