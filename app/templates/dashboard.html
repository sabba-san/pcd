{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        
        <h2 class="fw-bold mb-1">Dashboard</h2>
        <p class="text-muted mb-5">Welcome back, Abbas.</p>
        
        <div class="row g-4">
            <div class="col-md-6">
                <a href="{{ url_for('module2.chatbot_ui') }}" class="text-decoration-none">
                    <div class="card h-100 p-4 hover-effect">
                        <div class="card-body">
                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="bg-primary bg-opacity-10 p-3 rounded-3">
                                    <i class="bi bi-chat-text-fill fs-3 text-primary"></i>
                                </div>
                                <i class="bi bi-chevron-right text-muted"></i>
                            </div>
                            <h4 class="fw-bold text-white mb-2">Legal AI Consultation</h4>
                            <p class="text-muted small">Instant HDA analysis for your defects.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="{{ url_for('module3.show_form') }}" class="text-decoration-none">
                    <div class="card h-100 p-4 hover-effect">
                        <div class="card-body">
                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div class="bg-warning bg-opacity-10 p-3 rounded-3">
                                    <i class="bi bi-file-earmark-plus-fill fs-3 text-warning"></i>
                                </div>
                                <i class="bi bi-chevron-right text-muted"></i>
                            </div>
                            <h4 class="fw-bold text-white mb-2">File Defect Claim</h4>
                            <p class="text-muted small">Upload evidence and generate PDF.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="mt-5">
            <h6 class="fw-bold text-muted text-uppercase small mb-3">Recent Activity</h6>
            <div class="card p-0 overflow-hidden border-0">
                <table class="table table-hover mb-0 align-middle" style="background-color: #334155; color: white;">
                    <thead>
                        <tr style="border-bottom: 1px solid #475569;">
                            <th class="ps-4 py-3 text-muted fw-normal" style="background-color: #1e293b;">Project</th>
                            <th class="text-muted fw-normal" style="background-color: #1e293b;">Date</th>
                            <th class="text-muted fw-normal" style="background-color: #1e293b;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4 fw-bold" style="background-color: #334155; color: white;">Master Bedroom Leak</td>
                            <td class="text-muted" style="background-color: #334155;">Today</td>
                            <td style="background-color: #334155;"><span class="badge bg-success bg-opacity-25 text-success rounded-pill px-3">Generated</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<style>
    .hover-effect { transition: all 0.2s; }
    .hover-effect:hover { 
        background-color: #475569; 
        transform: translateY(-3px);
    }
</style>
{% endblock %}
