{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                <i class="bi bi-shield-lock-fill fs-2"></i>
            </div>
            <h3 class="fw-bold">Welcome Back</h3>
            <p class="text-muted small">Sign in to access your DLP Dashboard</p>
        </div>

        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <form action="{{ url_for('module1.dashboard') }}" method="GET">
                    
                    <div class="mb-3">
                        <label class="form-label small text-muted text-uppercase fw-bold">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" value="abbas@student.uum.edu.my">
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label class="form-label small text-muted text-uppercase fw-bold">Password</label>
                            <a href="#" class="text-primary small text-decoration-none">Forgot?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="••••••••" value="password123">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">
                            Sign In
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-white small">
                Don't have an account? 
                <a href="#" class="text-primary fw-bold">Register</a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
